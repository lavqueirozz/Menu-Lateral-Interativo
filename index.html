<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu Lateral">
    <meta name="keywords" content="Menu,Lateral">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Lavinia Souza Queiroz">
    <title>Barra de menu lateral</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-menu-superior-16.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <aside class="menu-lateral">
        <div class="cabeçalho">
            <img src="img/logo.png" alt="logo-imagem">
            <h2>CodingLab</h2>
        </div>
        
        <ul class="menu-lateral-links">
            <h4>
                <span>Menu Principal</span>
            </h4>
            <li>
                <a href="#">
                    <span class="material-symbols-rounded">dashboard</span>Dashboard</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">insert_chart</span>Analises</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">notifications</span>Notificações</a>
            </li>

            <h4>
                <span>Geral</span>
            </h4>
            <li>
                <a href="#">
                    <span class="material-symbols-rounded">star</span>Favoritos</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">storefront</span>Produtos</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">groups</span>Comunidade</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">person</span>Perfil</a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-rounded">logout</span>Sair</a>
            </li>
        </ul>
        <div class="perfil">
            <div class="foto-perfil">
                <img src="img\profile-img.jpg" alt="foto-de-perfil">
                <div class="detalhes">
                    <h3>Lavinia Queiroz</h3>
                    <span>Data Scientist</span>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
